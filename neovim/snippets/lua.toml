[plugin]
prefix = 'pl'
body = """
return function(manager)
\tmanager.add({
\t\tid = "$1",
\t\turl = "$2",$3
\t})
end
"""

[plugin_config]
prefix = 'plc'
body = """
local function config()
\t$4
end

return function(manager)
\tmanager.add({
\t\tid = "$1",
\t\turl = "$2",$3
\t\tconfig = config,
\t})
end
"""

[plugin_lazy]
prefix = 'pll'
body = """
local lazyload = require("manager.lazyload")

return function(manager)
\tmanager.add({
\t\tid = "$1",
\t\turl = "$2",$3
\t})
\tlazyload.$4
end
"""

[plugin_config_lazy]
prefix = 'plcl'
body = """
local lazyload = require("manager.lazyload")

local function config()
\t$5
end

return function(manager)
\tmanager.add({
\t\tid = "$1",
\t\turl = "$2",$3
\t\tconfig = config,
\t})
\tlazyload.$4
end
"""
